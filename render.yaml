services:
  - type: static
    name: bdfolio
    env: static
    # বিল্ড কমান্ড যা ডিপেন্ডেন্সি ইন্সটল করবে এবং প্রোডাকশন ফাইল তৈরি করবে
    buildCommand: npm install && npm run build
    # বিল্ড হওয়ার পর কোন ফোল্ডারটি পাবলিশ করা হবে (Vite এর জন্য সাধারণত dist)
    publishPath: ./dist
    # স্পা (SPA) রাউটিং সাপোর্ট করার জন্য রিরাইট রুল
    routes:
      - type: rewrite
        from: /*
        to: /index.html
    # পারফরম্যান্সের জন্য ক্যাশিং সেটিংস
    headers:
      - path: /*
        name: Cache-Control
        value: max-age=31536000
