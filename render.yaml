services:
  - type: web
    name: bdfolio
    runtime: static
    buildCommand: npm install && npm run build
    publishPath: ./dist
    routes:
      - type: rewrite
        from: /*
        to: /index.html
    # পারফরম্যান্সের জন্য ক্যাশিং সেটিংস
    headers:
      - path: /*
        name: Cache-Control
        value: max-age=31536000
